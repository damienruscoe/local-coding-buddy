# Local Coding Buddy Configuration

# ============================================================================
# CONTEXT EXTRACTION STRATEGY
# ============================================================================
# Choose which strategy to use for extracting code context
# 
# Available strategies:
#   - tree_sitter: Language-agnostic using tree-sitter (RECOMMENDED)
#   - ast: Python-specific using AST (most accurate for Python only)
#   - heuristic: Fast regex-based (works for any language, less precise)
#
# To switch strategies, change this value:
context_extraction_strategy: "tree_sitter"

# Maximum lines of context to include per section
max_context_lines: 50

# Files smaller than this are sent in full (bytes)
small_file_threshold: 5120  # 5KB

# ============================================================================
# PATCH APPLICATION SETTINGS
# ============================================================================
# Enable verbose output for patch matching
patch_verbose: false

# ============================================================================
# ORCHESTRATOR SETTINGS
# ============================================================================
# Maximum retry attempts per task
max_retries: 3

# Enable code refining stage (optional cleanup)
enable_refining: false

# Minimum test coverage percentage required
coverage_threshold: 80.0

# Agent call timeout (seconds)
agent_timeout: 300

# Test execution timeout (seconds)
test_timeout: 300

# Auto-commit successful changes to git
auto_commit: false

# ============================================================================
# AGENT RUNTIME SETTINGS
# ============================================================================
# Model path
model_path: "/models/base-model.gguf"

# Context size for model
context_size: 4096

# Temperature for generation
temperature: 0.2

# ============================================================================
# PROJECT SETTINGS
# ============================================================================
# Supported languages
supported_languages:
  - python
  - cpp

# Test frameworks
test_frameworks:
  python:
    - pytest
    - unittest
  cpp:
    - googletest
    - ctest
