services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: coding-buddy-orchestrator
    volumes:
      - ${PROJECT_PATH}:/workspace:rw
      #- /home/druscoe/dev/local-coding-buddy/python-calculator:/workspace:rw
      - ./models:/models:ro
      - ./orchestrator:/app/orchestrator:ro
      - ./config:/app/config:ro
      - state:/state
    environment:
      - PROJECT_PATH_INTERNAL=/workspace
      - STATE_PATH=/state
      - MODELS_PATH=/models
    networks:
      - coding-buddy-net
    stdin_open: true
    tty: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - DAC_OVERRIDE
    user: "1000:1000"
    command: ["sleep", "infinity"] # or REMOVE service entirely

  agent-runtime:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: coding-buddy-agent
    volumes:
      - ./models:/models:ro
      - ./agents:/app/agents:ro
    environment:
      - MODELS_PATH=/models
    networks:
      - coding-buddy-net
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: "1000:1000"
    deploy:
      resources:
        limits:
          cpus: '12'
          memory: 32G

networks:
  coding-buddy-net:
    driver: bridge
    internal: true

volumes:
  models:
    driver: local
  state:
    driver: local
